    <script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/usaHigh.js" type="text/javascript"></script>
    <script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>

    <script type="text/javascript" defer>
      setInterval(()=>{
        if(!document.getElementById('mapdiv'))
          return;
        if(document.getElementById('mapdiv').firstChild)
          return;
        let chart = AmCharts.makeChart('mapdiv', {
          type: "map",
          theme: "dark",
          projection: "mercator",
          panEventsEnabled: true,
          backgroundColor: "#535364",
          backgroundAlpha: 1,
          zoomControl: {
            zoomControlEnabled: true,
            homeButtonEnabled: true
            },
          dataProvider: {
            map: "worldHigh",
            getAreasFromMap: true,
            areas:
              [

              ]
          },
          areasSettings: {
            selectable: true,
            autoZoom : false,
            color: "#B4B4B7",
            colorSolid: "#84ADE9",
            selectedColor: "#84ADE9",
            outlineColor: "#666666",
            rollOverColor: "#9EC2F7",
            rollOverOutlineColor: "#000000"
          },
          "listeners": [ {
            "event": "clickMapObject",
            "method": function( event ) {
              // deselect the area by assigning all of the dataProvider as selected object
              chart.selectedObject = chart.dataProvider;

              // toggle showAsSelected
              event.mapObject.showAsSelected = !event.mapObject.showAsSelected;

              // bring it to an appropriate color
              chart.returnInitialColor( event.mapObject );

              // let's build a list of currently selected states
              var states = [];
              for ( var i in chart.dataProvider.areas ) {
                var area = chart.dataProvider.areas[ i ];
                if ( area.showAsSelected ) {
                  states.push( area.title );
                }
              }

              console.log(event)
            }
          } ],
          "export": {
              "enabled": true,
              "menu": [ {
                "class": "export-main",
                "menu": [ {
                  "label": "Download",
                  "menu": [ "PNG", "JPG", "PDF", "CSV" ]
                }]
              }]
          }
        });
      }, 1000);
    </script>
